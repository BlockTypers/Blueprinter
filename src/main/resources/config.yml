############## DEBUG ##########################
locale: en
debug: true
log.recipes.enable: true


############## RECIPES ############
recipes:
  - simple-cobblestone-house
  - simple-stone-house
  - simple-fortress
  
  
############## RECIPES-LAYOUT MAPPINGS ############
simple-cobblestone-house.layout: simple
simple-cobblestone-house.mats: simple-cobblestone

simple-stone-house.layout: simple
simple-stone-house.mats: simple-stone
simple-stone-house.require-mats-loaded: true

simple-fortress.layout: simple
simple-fortress.mats: simple-obsidian
simple-fortress.require-mats-in-bag: true


###############################################
#################### RECIPES ##################
###############################################
recipes-settings.continuous-translation: true

################## BEGIN SIMPLE COBLESTONE HAUSE ############
recipe.simple-cobblestone-house.name: Cobblestone House
recipe.simple-cobblestone-house.de.name: Cobblestone Haus
recipe.simple-cobblestone-house.locales:
  - de
recipe.simple-cobblestone-house.rows: 
  - FWH
  - LLL
  - CCC
recipe.simple-cobblestone-house.mats: 
  - C=COBBLESTONE
  - L=LOG
  - F=FURNACE
  - W=WORKBENCH
  - H=CHEST
recipe.simple-cobblestone-house.output: WORKBENCH

################## BEGIN SIMPLE STONE HAUSE ############
recipe.simple-stone-house.name: Stone House
recipe.simple-stone-house.de.name: Stein Haus
recipe.simple-stone-house.locales:
  - de
recipe.simple-stone-house.rows: 
  - FWH
  - LLL
  - SSS
recipe.simple-stone-house.mats: 
  - S=STONE
  - L=LOG
  - F=FURNACE
  - W=WORKBENCH
  - H=CHEST
recipe.simple-stone-house.output: WORKBENCH
recipe.simple-stone-house.lore:
  - Requires Mats Loaded before placing.
recipe.simple-stone-house.de.lore:
  - Dieses Gebäude erfordert, dass die Materialien zuerst geladen werden.

################## BEGIN SIMPLE FORTRESS ############
recipe.simple-fortress.name: Fortress
recipe.simple-fortress.de.name: Schloss
recipe.simple-fortress.locales:
  - de
recipe.simple-fortress.rows: 
  - FWH
  - OOO
  - OOO
recipe.simple-fortress.mats: 
  - O=OBSIDIAN
  - F=FURNACE
  - W=WORKBENCH
  - H=CHEST
recipe.simple-fortress.output: WORKBENCH
recipe.simple-fortress.lore:
  - This building spends the required materials from your bag.
recipe.simple-fortress.de.lore:
  - Dieses Gebäude verbringt die benötigten Materialien aus deine Tasche.


